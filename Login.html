<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My First Website</title>
    <link rel="stylesheet" href="login-style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

    <body>
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" id="Username_input" placeholder="Username" required />
                    <i class='bx bxs-user-circle'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="Password_input" placeholder="Password" required />
                    <i class='bx bxs-lock-alt'></i>
                </div>

                <div class="remember-forgot">
                    <label>
                    <input type="checkbox" /> Remember me
                    </label>
                    <a href="#"> Forgot password?</a>
                </div>

                <button type="submit" class="btn">Login</button>

                <div class="register-link">
                    <p>Don't' have an a account?
                    <a href="Register.html">Register</a>
                    </p>
                </div>
            </form>
        </div>

        <script>
            const login = document.querySelector('form');

            login.addEventListener('submit', (e) => {
                e.preventDefault();

                // Retrieve login data from localStorage
                var LoginData = localStorage.getItem('form');
                var credentials = JSON.parse(LoginData);

                // Retrieve input values
                var Username = document.getElementById('Username_input').value;
                var Password = document.getElementById('Password_input').value;

                // Compare input values with stored credentials
                if (Username === credentials.username && Password === credentials.password) {
                    alert('Login successful!');
                } else {
                    alert('Invalid username or password. Please try again.');
                }
            });
        </script>

    </body>
</html>
