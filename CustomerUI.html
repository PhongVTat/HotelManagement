<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Customer Portal</title>
    <link rel="stylesheet" href="ui-style.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <h1>Customer Portal</h1>
    <button class="exit-button" onclick="window.location.href='Login.html'">
        <i class='bx bx-exit'></i>
    </button>
    <div class="tabWrapper">
        <div class="buttonWrapper">
            <button onclick="ShowContent(0,'#53ac97')">Room Reservation</button>
            <button onclick="ShowContent(1,'#53ac97')">Room Services</button>
            <button onclick="ShowContent(2,'#53ac97')">Room Review</button>
            <button onclick="ShowContent(3,'#53ac97')">Customer Info</button>
        </div>
        <div class="tabContent">
            <h2>Room Reservation Form</h2>
            <form action="#">
                <label for="from">From:</label>
                <input type="date" name="from" id="from" required />

                <label for="to">To:</label>
                <input type="date" name="to" id="to" required />

                <label for="children">Number of Children:</label>
                <input type="number" name="children" id="children" />

                <label for="adults">Number of Adults:</label>
                <input type="number" name="adults" id="adults" />
                <p>
                    <button type="submit">Submit</button>
                </p>
            </form>
        </div>
        <div class="tabContent">content2</div>
        <div class="tabContent">content3</div>
        <div class="tabContent">content4</div>
    </div>
    <script src="Script1.js"></script>
    <script>

        const reservation = document.querySelector('form');

        // Add a click event listener to the register button
        reservation.addEventListener('submit', (e) => {
            e.preventDefault();
            const fd = new FormData(reservation);
            const obj = Object.fromEntries(fd);

            const json = JSON.stringify(obj);
            localStorage.setItem('reservation', json);

            window.location.href = "Reservation.html";
        });
    </script>
</body>
</html>
